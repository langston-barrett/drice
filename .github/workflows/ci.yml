name: ci
on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: langston-barrett/gha/.github/workflows/rust-ci.yml@6b3eccde4f930fac1a8a29fb197f581fc3009ecf
    with:
      bench: false
      os: ubuntu-latest
      pre-hook: |
        rustup update nightly
        ./scripts/build.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: langston-barrett/gha/.github/actions/install-linters@edd880b5448475bd00b1136cb875c13d8dd506f4
      - run: ./scripts/lint/lint.py
