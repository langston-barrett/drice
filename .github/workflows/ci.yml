name: ci
on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: langston-barrett/gha/.github/workflows/rust-ci.yml@a523f20f42319e0158fe00ab4772a822d50ad248
    with:
      bench: false
      os: ubuntu-latest
      pre-hook: |
        rustup update nightly
        ./scripts/build.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: langston-barrett/gha/.github/actions/install-linters@d0ce6a1c032ebca4fb9c0f8fb0216acafbf5cc7f
      - run: ./scripts/lint/lint.py
