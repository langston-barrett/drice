name: ci
on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: langston-barrett/gha/.github/workflows/rust-ci.yml@c1a0d0bf070930011fa45e31623ccea963f2bc7a
    with:
      bench: false
      os: ubuntu-latest
      pre-hook: |
        rustup update nightly
        ./scripts/build.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: langston-barrett/gha/.github/actions/install-linters@edd880b5448475bd00b1136cb875c13d8dd506f4
      - run: ./scripts/lint/lint.py
